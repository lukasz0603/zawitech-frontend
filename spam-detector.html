<!-- spam-detector.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Spam Detector</title>
</head>
<body>
  <h2>Spam Detector</h2>
  <form id="spamForm">
    <label for="message">Wpisz wiadomość:</label><br />
    <textarea id="message" rows="5" cols="50" required></textarea><br />
    <button type="submit">Sprawdź</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById("spamForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const message = document.getElementById("message").value;

      const res = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      document.getElementById("result").textContent = `Wynik: ${data.result}`;
    });
  </script>
</body>
</html>
